<p>猫と四字熟語とは?<br>
四字熟語を当てるゲームです。<br>
最初にバラバラの文字が落下します。<br>
その文字の中から正しい順番で<br>
四文字をタッチするだけです。<br>
操作がとても簡単なのでどなたでも<br>
遊んでいただけると思います。<br>
ミスなく問題を解くと難易度が上がります。<br>
パーフェクトを目指しましょう。<br>
プレイのたびに猫が育ちます。</p>
